        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="main.html">Home</a>

              <a class="nav-link" href="MakeSet.html">Make A Set<span class="sr-only">(current)</span></a>

              <a class="nav-link" href="MatchingGame.html">Play</a>
            </li>

              <a class="nav-link" href="#">Extra</a>
            </li>
          </ul>
          <!-- A search button incase we need to keep it, just using it as a reference-->
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/MakeSet.css">
    <script defer src = "../js/MakeSet.js"></script>
    <title>Recall Rumble</title>
  </head>
  <body onload = "run()">
    <section class="hidden">
      <div style="font-size: 80px;">Make Set</div>
    </section>
    
    <section>
      <div style="font-size: 60px" class="hidden">Enter cards</div>
      <div style="font-size: 20px;" class="hidden">Number of Items: <span id = "numberOfItems" class="hidden">0</span> </div>
      <div class = "box">
          <!--Creates two text areas side by side to input the setitem-->
          <textarea class="textArea hidden"  id="termInput" placeholder="Term" rows = "8" cols = "40"></textarea>
          <textarea class="textArea hidden" id="definitionInput" placeholder="Definition" rows = "8" cols = "40"></textarea>
          <div class = break></div>
          <button id = "submit-button" onclick = "saveSetItem()" class="textArea hidden" style="display: flex;">Submit</button>
      </div>
      <div class="container" style="max-width: 828.7px;">
        <div class="row" style="font-size: 40px;">
          <div class="boxItem hidden" style="text-align: left;">
            Terms
          </div>
          <div class="boxItem hidden" style="text-align: right;">
            Definitions
          </div>
        </div>
      </div>

      <div class = "container" id = boxContainer></div>
    </section>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
